<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Guest List App</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
<div id="contain">
		<h1>Sign Our Guest List</h1>
		<hr>

		<form>
			<span id="firstLast"> First Name: <input type="text" id="firstName"> Last Name: <input type="text" id="lastName"></span>
			<br>
			<br>
			<span id="email"> Email Address: <input type="email" id="emailAddress"></span>
			<br>
			<br>
			<span id="submit"><input type="button" id="submitButton" value="Add Entry"></span>
		</form>
		<hr>

		<div id="guestEntries"></div>
</div>




<script type="text/javascript" src="scripts/scripts.js"></script>	
</body>
</html>
